<head>
  <style>
    body {
      margin: 0;
    }
  </style>

  <script src="//unpkg.com/force-graph"></script>
  <script src="//unpkg.com/three"></script>
  <script src="//unpkg.com/three-spritetext"></script>
</head>

<body>
  <div id="graph"></div>
  <script type="module">
    import { Bezier } from "https://cdn.jsdelivr.net/npm/bezier-js@6.1.3/src/bezier.min.js";
    fetch("data.json")
      .then((res) => res.json())
      .then((data) => {
        const Graph = ForceGraph()(document.getElementById("graph"))
          .graphData(data)
          .nodeId("id")
          .nodeVal("val")
          .nodeLabel("id")
          .nodeAutoColorBy("group")
          .linkCanvasObjectMode(() => "after")
          .linkCanvasObject((link, ctx) => {
            const MAX_FONT_SIZE = 2;
            const LABEL_NODE_MARGIN = 1.5;

            const start = link.source;
            const end = link.target;
            // ignore unbound links
            let bzrLine,
              bzrX = 0,
              bzrY = 0;
            if (link.__controlPoints) {
              bzrLine = new Bezier(
                start.x,
                start.y,
                ...link.__controlPoints,
                end.x,
                end.y
              );
              let { x, y } = bzrLine.get(0.5);
              bzrX = x;
              bzrY = y;
            }
            if (typeof start !== "object" || typeof end !== "object") return;

            // calculate label positioning
            const textPos = Object.assign(
              ...["x", "y"].map((c) => ({
                [c]: start[c] + (end[c] - start[c]) / 2, // calc middle point
              }))
            );

            const relLink = { x: end.x - start.x, y: end.y - start.y };

            const maxTextLength =
              Math.sqrt(Math.pow(relLink.x, 2) + Math.pow(relLink.y, 2)) -
              LABEL_NODE_MARGIN * 2;

            let textAngle = Math.atan2(relLink.y, relLink.x);
            // maintain label vertical orientation for legibility
            if (textAngle > Math.PI / 2) textAngle = -(Math.PI - textAngle);
            if (textAngle < -Math.PI / 2) textAngle = -(-Math.PI - textAngle);

            const label = `${link.label}`;

            // estimate fontSize to fit in link length
            ctx.font = "1px Sans-Serif";
            const fontSize = Math.min(
              MAX_FONT_SIZE,
              maxTextLength / ctx.measureText(label).width
            );
            ctx.font = `${fontSize}px Sans-Serif`;
            const textWidth = ctx.measureText(label).width;
            const bckgDimensions = [textWidth, fontSize].map(
              (n) => n + fontSize * 0.2
            ); // some padding

            // draw text label (with background rect)
            ctx.save();
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "darkgrey";
            ctx.fillText(label, bzrX, bzrY);
            ctx.restore();
          })
          .linkSource("source")
          .linkTarget("target")
          .nodeCanvasObject((node, ctx, globalScale) => {
            const label = node.id;
            const fontSize = 12 / globalScale;
            ctx.font = `${fontSize}px Sans-Serif`;
            const textWidth = ctx.measureText(label).width;
            const bckgDimensions = [textWidth, fontSize].map(
              (n) => n + fontSize * 0.2
            ); // some padding

            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.fillRect(
              node.x - bckgDimensions[0] / 2,
              node.y - bckgDimensions[1] / 2,
              ...bckgDimensions
            );

            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = node.color;
            ctx.fillText(label, node.x, node.y);

            node.__bckgDimensions = bckgDimensions; // to re-use in nodePointerAreaPaint
          })
          .nodePointerAreaPaint((node, color, ctx) => {
            ctx.fillStyle = color;
            const bckgDimensions = node.__bckgDimensions;
            bckgDimensions &&
              ctx.fillRect(
                node.x - bckgDimensions[0] / 2,
                node.y - bckgDimensions[1] / 2,
                ...bckgDimensions
              );
          })
          .linkDirectionalParticles(4)
          .linkDirectionalParticleSpeed(d => 4 * 0.001)
          .linkCurvature("curvature")
      });
  </script>
</body>
